<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
    <meta name="description" content="Study for the U.S. Citizenship Naturalization Test with bilingual flashcards">
    <meta name="theme-color" content="#f5f7fa">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>U.S. Civics Flashcard Quiz</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="icon-192.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Noto+Sans+SC:wght@400;500;700&display=swap"
        rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                fontFamily: {
                    sans: ['Inter', 'Noto Sans SC', 'sans-serif'],
                },
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#10b981',
                        accent: '#f59e0b',
                    },
                    boxShadow: {
                        'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.37)'
                    }
                }
            }
        }
    </script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
</head>

<body class="flex flex-col items-center justify-start min-h-screen text-slate-800">

    <!-- Main Container -->
    <main class="w-full max-w-lg mx-auto flex flex-col gap-4 mb-8">

        <!-- Header -->
        <header class="text-center space-y-3">
            <h1 class="text-3xl font-extrabold text-slate-900 tracking-tight">
                U.S. Civics Quiz
            </h1>
        </header>

        <!-- Language Toggle -->
        <div class="flex justify-center">
            <button onclick="toggleLanguage()"
                class="inline-flex items-center gap-2 px-5 py-2.5 bg-white hover:bg-gray-50 text-blue-700 font-semibold rounded-full shadow-sm ring-1 ring-blue-100 transition-all active:scale-95">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129" />
                </svg>
                <span id="lang-btn-text" class="text-sm">中文</span>
            </button>
        </div>

        <!-- Progress Bar -->
        <div class="w-full bg-gray-200 rounded-full h-2 overflow-hidden shadow-inner">
            <div id="progress-bar" class="bg-blue-600 h-2 rounded-full transition-all duration-500 ease-out"
                style="width: 0%"></div>
        </div>

        <!-- Flashcard Area -->
        <div class="relative w-full h-[50vh] min-h-[300px] max-h-[550px] perspective-1000 group mx-auto px-4">
            <div id="flashcard" class="flip-card">

                <!-- Front (Question) -->
                <div class="flip-card-face bg-white flex flex-col p-6 sm:p-8 border-2 border-white/60">
                    <!-- Top Label -->
                    <div class="flex-shrink-0 flex justify-between items-start mb-4">
                        <span
                            class="px-3 py-1 bg-blue-100 text-blue-700 text-xs font-bold uppercase tracking-wider rounded-full"
                            id="label-question">Question</span>
                        <div class="flex items-center gap-2">
                            <!-- Read Aloud Button (English only) -->
                            <button id="read-aloud-btn" onclick="readAloud()"
                                class="p-2 bg-green-50 hover:bg-green-100 text-green-700 rounded-full shadow-sm ring-1 ring-green-200 transition-all active:scale-95"
                                aria-label="Read Aloud" title="Read Aloud">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" />
                                </svg>
                            </button>
                            <span id="q-num" class="text-xs font-semibold text-gray-400">Card 1</span>
                        </div>
                    </div>

                    <!-- Center Content -->
                    <div
                        class="flex-grow flex items-center justify-center text-center overflow-y-auto card-scroll py-4">
                        <h2 id="question-text" class="text-2xl sm:text-3xl font-bold text-slate-800 leading-snug">
                            <!-- Question injected here -->
                        </h2>
                    </div>

                    <!-- Bottom Hint -->
                    <div class="flex-shrink-0 text-center mt-4">
                        <p onclick="flipCard()"
                            class="text-gray-400 text-xs font-medium uppercase tracking-wide animate-pulse cursor-pointer hover:text-gray-600 transition-colors py-2"
                            id="label-flip">
                            Tap to Flip
                        </p>
                    </div>
                </div>

                <!-- Back (Answer) -->
                <div
                    class="flip-card-face flip-card-back bg-slate-900 flex flex-col p-6 sm:p-8 border-2 border-slate-800">
                    <!-- Top Label -->
                    <div class="flex-shrink-0 flex justify-between items-start mb-4">
                        <span
                            class="px-3 py-1 bg-green-900/50 text-green-400 text-xs font-bold uppercase tracking-wider rounded-full border border-green-700"
                            id="label-answer">Answer</span>

                        <!-- Read Aloud Button for Answer (English only) -->
                        <button id="read-aloud-answer-btn" onclick="readAloudAnswer()"
                            class="p-2 bg-green-800/50 hover:bg-green-700/50 text-green-300 rounded-full shadow-sm ring-1 ring-green-600 transition-all active:scale-95"
                            aria-label="Read Answer Aloud" title="Read Answer Aloud">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" />
                            </svg>
                        </button>
                    </div>

                    <!-- Center Content -->
                    <div
                        class="flex-grow flex items-center justify-center text-center overflow-y-auto card-scroll py-4 w-full">
                        <div id="answer-content" class="w-full text-white">
                            <!-- Answer injected here -->
                        </div>
                    </div>

                    <!-- Bottom Flip Area -->
                    <div class="flex-shrink-0 text-center">
                        <p onclick="flipCard()"
                            class="text-gray-500 text-xs font-medium uppercase tracking-wide cursor-pointer hover:text-gray-400 transition-colors py-2">
                            Tap to Flip Back
                        </p>
                    </div>
                </div>

            </div>
        </div>

        <!-- Controls -->
        <div class="flex flex-col gap-3 px-4">

            <!-- Index Counter -->
            <div class="text-center text-sm font-medium text-slate-500">
                <span id="current-index">1</span> / <span id="total-count">100</span>
            </div>

            <!-- Buttons -->
            <div class="flex items-center justify-between gap-4">
                <button onclick="navigate(-1)" id="prev-btn"
                    class="flex-1 py-4 bg-white text-slate-700 rounded-2xl shadow-sm hover:shadow-md border border-gray-100 font-semibold focus:outline-none focus:ring-2 focus:ring-blue-500 active:scale-95 transition-all text-sm sm:text-base flex justify-center items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M15 19l-7-7 7-7" />
                    </svg>
                    <span id="btn-prev-text">Prev</span>
                </button>

                <button onclick="shuffleCards()" id="shuffle-btn"
                    class="flex-none p-4 rounded-2xl bg-indigo-50 text-indigo-600 hover:bg-indigo-100 transition-colors shadow-sm active:scale-95"
                    aria-label="Shuffle">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                    </svg>
                </button>

                <button onclick="navigate(1)" id="next-btn"
                    class="flex-1 py-4 bg-blue-600 text-white rounded-2xl shadow-lg hover:bg-blue-700 hover:shadow-xl font-bold focus:outline-none focus:ring-2 focus:ring-blue-500 active:scale-95 transition-all text-sm sm:text-base flex justify-center items-center gap-2">
                    <span id="btn-next-text">Next</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M9 5l7 7-7 7" />
                    </svg>
                </button>
            </div>

            <p id="footer-text" class="text-center text-xs text-slate-400 mt-2 hidden sm:block">
                Use arrows and spacebar to navigate
            </p>
        </div>

    </main>

    <!-- Scripts -->
    <script src="data.js"></script>
    <script src="app.js"></script>

    <!-- PWA Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then((registration) => {
                        console.log('ServiceWorker registered:', registration);
                    })
                    .catch((error) => {
                        console.log('ServiceWorker registration failed:', error);
                    });
            });
        }
    </script>
</body>

</html>
